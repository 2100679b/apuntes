                if (noteSubject.semester !== currentSemester) return false;

                const matchesSubject = selectedSubjectId === 'all' || note.subjectId === selectedSubjectId;
                const matchesSearch = note.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesSubject && matchesSearch;
            });

            const activeNoteData = getNote();
            const activeSubjectData = activeNoteData ? getSubject(activeNoteData.subjectId) : null;
            const activeColor = activeSubjectData ? SUBJECT_COLORS[activeSubjectData.colorIndex] : SUBJECT_COLORS[0];

            return (
                <div className="flex h-screen bg-gray-50 text-slate-800 font-sans overflow-hidden">
                    
                    <aside className={`fixed inset-y-0 left-0 z-30 w-80 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 flex flex-col shadow-lg md:shadow-none`}>
                        <div className="p-4 border-b border-gray-100">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center space-x-2 text-indigo-700 font-bold text-lg">
                                    <Icons.GraduationCap className="w-6 h-6" />
                                    <span>Mis Apuntes</span>
                                </div>
                                <button onClick={() => setIsSidebarOpen(false)} className="md:hidden p-1 rounded hover:bg-gray-100">
                                    <Icons.X className="w-5 h-5 text-gray-500" />
                                </button>
                            </div>

                            <div className="flex items-center space-x-2 bg-indigo-50 p-2 rounded-lg border border-indigo-100">
                                <Icons.Calendar className="w-4 h-4 text-indigo-600" />
                                <span className="text-xs font-semibold text-indigo-700 uppercase">Semestre:</span>
                                <select 
                                    value={currentSemester}
                                    onChange={(e) => {
                                        setCurrentSemester(e.target.value);
                                        setSelectedSubjectId('all');
                                    }}
                                    className="bg-transparent text-sm font-bold text-indigo-900 focus:outline-none cursor-pointer w-full"
                                >
                                    {SEMESTERS.map(sem => (
                                        <option key={sem} value={sem}>{sem}</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        <div className="px-4 py-3">
                            <div className="relative">
                                <span className="absolute left-3 top-2.5 w-4 h-4 text-gray-400"><Icons.Search className="w-4 h-4" /></span>
                                <input 
                                    type="text" 
                                    placeholder="Buscar documento..." 
                                    className="w-full pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto px-4 pb-2">
                            <div className="sticky top-0 bg-white z-10 py-2 border-b border-gray-50 mb-2">
                                <h3 className="text-xs font-bold text-gray-400 uppercase tracking-wider">Materias</h3>
                            </div>
                            
                            <div className="space-y-1 mb-6">
                                <button 
                                    onClick={() => setSelectedSubjectId('all')}
                                    className={`w-full flex items-center space-x-2 px-3 py-2 rounded-lg text-sm transition-colors ${selectedSubjectId === 'all' ? 'bg-indigo-50 text-indigo-700 font-medium' : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    <Icons.Folder className="w-4 h-4" />
                                    <span>Ver Todo</span>
                                </button>
                                
                                {visibleSubjects.map(subject => (
                                    <button 
                                        key={subject.id}
                                        onClick={() => setSelectedSubjectId(subject.id)}
                                        className={`w-full text-left flex items-center justify-between px-3 py-1.5 rounded-lg text-sm transition-colors ${selectedSubjectId === subject.id ? 'bg-gray-100 text-gray-900 font-medium' : 'text-gray-600 hover:bg-gray-50'}`}
                                    >
                                        <div className="flex items-center space-x-2 truncate">
                                            <div className={`flex-shrink-0 w-2 h-2 rounded-full ${SUBJECT_COLORS[subject.colorIndex].bg}`}></div>
                                            <span className="truncate">{subject.name}</span>
                                        </div>
                                    </button>
                                ))}
                            </div>

                            <div className="border-t border-gray-100 pt-4">
                                <div className="mb-3 px-1">
                                    <h3 className="text-xs font-bold text-gray-400 uppercase tracking-wider">Documentos Disponibles</h3>
                                </div>
                                
                                <div className="space-y-2 pb-10">
                                    {filteredNotes.length === 0 ? (
                                        <div className="text-center py-8 bg-gray-50/50 rounded-lg border border-dashed border-gray-200">
                                            <p className="text-xs text-gray-400">No hay documentos cargados.</p>
                                        </div>
                                    ) : (
                                        filteredNotes.map(note => {
                                            const subject = getSubject(note.subjectId);
                                            const color = subject ? SUBJECT_COLORS[subject.colorIndex] : SUBJECT_COLORS[0];
                                            
                                            return (
                                                <div 
                                                    key={note.id}
                                                    onClick={() => {
                                                        setSelectedNoteId(note.id);
                                                        if (window.innerWidth < 768) setIsSidebarOpen(false);
                                                    }}
                                                    className={`group p-3 rounded-xl border transition-all cursor-pointer ${selectedNoteId === note.id ? 'bg-white border-indigo-500 shadow-md ring-1 ring-indigo-200' : 'bg-white border-gray-100 hover:border-gray-300 hover:shadow-sm'}`}
                                                >
                                                    <div className="flex justify-between items-start mb-1">
                                                        <span className={`text-[10px] px-2 py-0.5 rounded-full font-bold uppercase tracking-wide truncate max-w-[90%] ${color.bg} ${color.text}`}>
                                                            {subject ? subject.name : 'General'}
                                                        </span>
                                                    </div>
                                                    <div className="flex items-center space-x-2 mt-2">
                                                        <Icons.FileText className="w-4 h-4 text-gray-400 group-hover:text-indigo-500 flex-shrink-0 transition-colors" />
                                                        <h4 className="text-sm font-medium text-gray-700 line-clamp-2 leading-snug">{note.title}</h4>
                                                    </div>
                                                </div>
                                            );
                                        })
                                    )}
                                </div>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col h-full overflow-hidden bg-slate-100 relative">
                        {!isSidebarOpen && (
                            <button 
                                onClick={() => setIsSidebarOpen(true)}
                                className="md:hidden absolute top-4 left-4 z-20 p-2 bg-white rounded-full shadow-lg border border-gray-200 text-indigo-600"
                            >
                                <Icons.Menu className="w-6 h-6" />
                            </button>
                        )}

                        {selectedNoteId ? (
                            <div className="flex flex-col h-full w-full">
                                <div className="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 shadow-sm z-10 flex-shrink-0">
                                    <div className="flex items-center space-x-4 pl-10 md:pl-0 overflow-hidden">
                                        <span className={`hidden md:inline-block text-xs px-2 py-1 rounded md:font-bold border flex-shrink-0 ${activeColor.bg} ${activeColor.text} border-transparent`}>
                                            {activeSubjectData?.name}
                                        </span>
                                        <h2 className="text-sm md:text-lg font-bold text-gray-800 truncate" title={activeNoteData.title}>
                                            {activeNoteData.title}
                                        </h2>
                                    </div>
                                    <a href={activeNoteData.pdfUrl} target="_blank" className="text-xs text-indigo-600 hover:underline font-medium flex items-center gap-1">
                                        Abrir externo <span>‚Üó</span>
                                    </a>
                                </div>

                                <div className="flex-1 bg-gray-200 relative overflow-hidden">
                                    <iframe 
                                        src={activeNoteData.pdfUrl} 
                                        className="w-full h-full border-none"
                                        title="Visor PDF"
                                    />
                                    {/* Barra de estado para depuraci√≥n de rutas */}
                                    <div className="absolute bottom-0 left-0 right-0 bg-white/90 backdrop-blur text-xs text-gray-500 py-1 px-4 border-t border-gray-200 text-center">
                                        Leyendo archivo: <strong>{activeNoteData.pdfUrl}</strong>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center p-8 text-center bg-slate-50">
                                <div className="w-32 h-32 bg-white rounded-full flex items-center justify-center mb-6 shadow-sm border border-gray-100">
                                    <Icons.GraduationCap className="w-16 h-16 text-indigo-300" />
                                </div>
                                <h1 className="text-3xl font-bold text-slate-800 mb-3">Biblioteca de Apuntes</h1>
                                <p className="text-slate-500 max-w-lg text-lg mb-8 leading-relaxed">
                                    Selecciona una materia del men√∫ lateral para visualizar los documentos PDF disponibles.
                                </p>
                                <div className="text-sm text-gray-400 bg-yellow-50 text-yellow-700 px-4 py-2 rounded-lg border border-yellow-200 max-w-md mx-auto">
                                    <strong>Nota:</strong> Para que los archivos funcionen, gu√°rdalos en la misma carpeta que este archivo HTML con los nombres indicados en el c√≥digo.
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
