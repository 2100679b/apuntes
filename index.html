                                        {darkMode ? <Icons.Sun className="w-5 h-5" /> : <Icons.Moon className="w-5 h-5" />}

                                    </button>

                                    <button onClick={() => setIsSidebarOpen(false)} className="md:hidden p-2 rounded-full hover:bg-gray-100 text-gray-500">

                                        <Icons.X className="w-5 h-5" />

                                    </button>

                                </div>

                            </div>



                            <div className="flex space-x-1 bg-gray-100 dark:bg-slate-700 p-1 rounded-xl overflow-x-auto hide-scrollbar mb-4">

                                {SEMESTERS.map(sem => (

                                    <button

                                        key={sem}

                                        onClick={() => {

                                            setCurrentSemester(sem);

                                            setSelectedSubjectId('all');

                                            setViewMode('list');

                                        }}

                                        className={`px-3 py-1.5 rounded-lg text-xs font-bold transition-all whitespace-nowrap flex-shrink-0 ${

                                            currentSemester === sem && viewMode === 'list'

                                                ? 'bg-white dark:bg-slate-600 text-indigo-600 dark:text-indigo-300 shadow-sm' 

                                                : 'text-gray-500 dark:text-slate-400 hover:text-gray-700 dark:hover:text-slate-200'

                                        }`}

                                    >

                                        {sem}

                                    </button>

                                ))}

                            </div>



                            <button 

                                onClick={() => setViewMode(viewMode === 'favorites' ? 'list' : 'favorites')}

                                className={`w-full flex items-center justify-center space-x-2 py-2 rounded-lg text-sm font-medium transition-colors mb-4 ${

                                    viewMode === 'favorites' 

                                    ? 'bg-amber-50 dark:bg-amber-900/20 text-amber-600 dark:text-amber-400 border border-amber-200 dark:border-amber-800' 

                                    : 'bg-gray-50 dark:bg-slate-700 text-gray-600 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-slate-600 border border-transparent'

                                }`}

                            >

                                <Icons.Star className="w-4 h-4" fill={viewMode === 'favorites' ? "currentColor" : "none"} />

                                <span>Favoritos ({favorites.length})</span>

                            </button>



                            <div className="relative">

                                <span className="absolute left-3 top-2.5 w-4 h-4 text-gray-400"><Icons.Search className="w-4 h-4" /></span>

                                <input 

                                    type="text" 

                                    placeholder="Buscar documento..." 

                                    className="w-full pl-9 pr-4 py-2 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:text-slate-200 transition-all placeholder-gray-400"

                                    value={searchTerm}

                                    onChange={(e) => setSearchTerm(e.target.value)}

                                />

                            </div>

                        </div>



                        <div className="flex-1 overflow-y-auto px-3 pb-4 space-y-4 pt-4 custom-scrollbar">

                            {viewMode === 'list' && (

                                <div className="fade-in">

                                    <h3 className="px-2 text-[10px] font-bold text-gray-400 dark:text-slate-500 uppercase tracking-wider mb-2">Materias</h3>

                                    <div className="space-y-1">

                                        <button 

                                            onClick={() => setSelectedSubjectId('all')}

                                            className={`w-full flex items-center space-x-3 px-3 py-2 rounded-lg text-sm transition-all ${

                                                selectedSubjectId === 'all' 

                                                ? 'bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 font-medium' 

                                                : 'text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700'

                                            }`}

                                        >

                                            <Icons.Folder className="w-4 h-4 opacity-70" />

                                            <span>Todas</span>

                                        </button>

                                        

                                        {visibleSubjects.map(subject => {

                                            const subjectDocs = documentsBySubject[subject.id];

                                            const hasExams = subjectDocs && subjectDocs.examenes.length > 0;

                                            const isExpanded = expandedSubjects[subject.id];

                                            

                                            return (

                                                <div key={subject.id}>

                                                    <button 

                                                        onClick={() => setSelectedSubjectId(subject.id)}

                                                        className={`w-full text-left flex items-center justify-between px-3 py-2 rounded-lg text-sm transition-all ${

                                                            selectedSubjectId === subject.id 

                                                            ? 'bg-gray-100 dark:bg-slate-700 text-slate-900 dark:text-slate-100 font-medium' 

                                                            : 'text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700'

                                                        }`}

                                                    >

                                                        <div className="flex items-center space-x-3 truncate flex-1">

                                                            <div className={`flex-shrink-0 w-2 h-2 rounded-full ${SUBJECT_COLORS[subject.colorIndex].bg.split(' ')[0]}`}></div>

                                                            <span className="truncate">{subject.name}</span>

                                                        </div>

                                                        {hasExams && (

                                                            <button

                                                                onClick={(e) => {

                                                                    e.stopPropagation();

                                                                    toggleSubjectExpand(subject.id);

                                                                }}

                                                                className="ml-2 p-0.5 hover:bg-gray-200 dark:hover:bg-slate-600 rounded transition-colors"

                                                            >

                                                                {isExpanded ? <Icons.ChevronDown className="w-3.5 h-3.5" /> : <Icons.ChevronRight className="w-3.5 h-3.5" />}

                                                            </button>

                                                        )}

                                                    </button>

                                                    

                                                    {/* Secci√≥n de ex√°menes expandible */}

                                                    {hasExams && isExpanded && (

                                                        <div className="ml-6 mt-1 space-y-1 fade-in">

                                                            {[1, 2, 3, 4].map(parcialNum => {

                                                                const exam = subjectDocs.examenes.find(e => e.parcial === parcialNum);

                                                                return (

                                                                    <button

                                                                        key={`${subject.id}-p${parcialNum}`}

                                                                        onClick={() => exam && setSelectedNoteId(exam.id)}

                                                                        disabled={!exam}

                                                                        className={`w-full text-left flex items-center space-x-2 px-3 py-1.5 rounded-lg text-xs transition-all ${

                                                                            exam && selectedNoteId === exam.id

                                                                            ? 'bg-rose-50 dark:bg-rose-900/20 text-rose-700 dark:text-rose-300 font-medium'

                                                                            : exam 

                                                                            ? 'text-gray-500 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700'

                                                                            : 'text-gray-300 dark:text-slate-600 cursor-not-allowed'

                                                                        }`}

                                                                    >

                                                                        <Icons.ClipboardList className="w-3 h-3" />

                                                                        <span>Parcial {parcialNum}</span>

                                                                        {!exam && <span className="text-[9px] opacity-50">(Sin archivo)</span>}

                                                                    </button>

                                                                );

                                                            })}

                                                        </div>

                                                    )}

                                                </div>

                                            );

                                        })}

                                    </div>

                                </div>

                            )}



                            <div className="fade-in pt-2">

                                <h3 className="px-2 text-[10px] font-bold text-gray-400 dark:text-slate-500 uppercase tracking-wider mb-2 border-t border-gray-100 dark:border-slate-700 pt-4">

                                    {viewMode === 'favorites' ? 'Tus Favoritos' : 'Archivos Disponibles'}

                                </h3>

                                

                                <div className="space-y-2">

                                    {filteredNotes.length === 0 ? (

                                        <div className="text-center py-8 px-4 rounded-xl border-2 border-dashed border-gray-200 dark:border-slate-700">

                                            <p className="text-xs text-gray-400 dark:text-slate-500">

                                                No hay documentos aqu√≠.

                                            </p>

                                        </div>

                                    ) : (

                                        filteredNotes.map(note => {

                                            const subject = getSubject(note.subjectId);

                                            const color = subject ? SUBJECT_COLORS[subject.colorIndex] : SUBJECT_COLORS[0];

                                            const isFav = favorites.includes(note.id);

                                            const isSelected = selectedNoteId === note.id;

                                            const isExam = note.type === 'examen';

                                            

                                            return (

                                                <div 

                                                    key={note.id}

                                                    onClick={() => {

                                                        setSelectedNoteId(note.id);

                                                        if (window.innerWidth < 768) setIsSidebarOpen(false);

                                                    }}

                                                    className={`group relative p-3 rounded-xl border transition-all cursor-pointer hover:shadow-md ${

                                                        isSelected

                                                        ? 'bg-white dark:bg-slate-700 border-indigo-500 dark:border-indigo-400 ring-1 ring-indigo-200 dark:ring-indigo-900' 

                                                        : 'bg-white dark:bg-slate-800 border-gray-100 dark:border-slate-700 hover:border-indigo-200 dark:hover:border-slate-600'

                                                    }`}

                                                >

                                                    <div className="flex justify-between items-start mb-1.5">

                                                        <div className="flex items-center gap-1.5 flex-wrap max-w-[85%]">

                                                            <span className={`text-[9px] px-2 py-0.5 rounded-md font-bold uppercase tracking-wide truncate border ${color.bg} ${color.text} ${color.border}`}>

                                                                {subject ? subject.name : 'General'}

                                                            </span>

                                                            {isExam && (

                                                                <span className="text-[9px] px-2 py-0.5 rounded-md font-bold bg-rose-100 dark:bg-rose-900/30 text-rose-700 dark:text-rose-300 border border-rose-200 dark:border-rose-800">

                                                                    EXAMEN

                                                                </span>

                                                            )}

                                                        </div>

                                                        <button 

                                                            onClick={(e) => toggleFavorite(e, note.id)}

                                                            className={`p-1 rounded-full transition-all ${isFav ? 'text-amber-400 hover:text-amber-500' : 'text-gray-300 dark:text-slate-600 hover:text-amber-400'}`}

                                                        >

                                                            <Icons.Star className="w-3.5 h-3.5" fill={isFav ? "currentColor" : "none"} />

                                                        </button>

                                                    </div>

                                                    <div className="flex items-center space-x-2">

                                                        {isExam ? (

                                                            <Icons.ClipboardList className={`w-4 h-4 flex-shrink-0 transition-colors ${isSelected ? 'text-rose-500' : 'text-gray-400 dark:text-slate-500 group-hover:text-rose-400'}`} />

                                                        ) : (

                                                            <Icons.FileText className={`w-4 h-4 flex-shrink-0 transition-colors ${isSelected ? 'text-indigo-500' : 'text-gray-400 dark:text-slate-500 group-hover:text-indigo-400'}`} />

                                                        )}

                                                        <h4 className={`text-sm font-medium line-clamp-2 leading-snug ${isSelected ? 'text-slate-800 dark:text-white' : 'text-slate-600 dark:text-slate-300'}`}>

                                                            {note.title}

                                                        </h4>

                                                    </div>

                                                </div>

                                            );

                                        })

                                    )}

                                </div>

                            </div>

                        </div>

                    </aside>



                    {/* --- MAIN CONTENT --- */}

                    <main className="flex-1 flex flex-col h-full overflow-hidden bg-slate-50 dark:bg-slate-900 relative">

                        {!isSidebarOpen && (

                            <button 

                                onClick={() => setIsSidebarOpen(true)}

                                className="md:hidden absolute top-4 left-4 z-20 p-2.5 bg-white dark:bg-slate-800 rounded-full shadow-lg border border-gray-200 dark:border-slate-700 text-indigo-600 dark:text-indigo-400"

                            >

                                <Icons.Menu className="w-6 h-6" />

                            </button>

                        )}



                        {activeNoteData ? (

                            <div className={`flex flex-col h-full w-full transition-all ${isFullscreen ? 'fixed inset-0 z-[60] bg-gray-100 dark:bg-slate-900' : ''}`}>

                                <div className="h-16 bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 flex items-center justify-between px-4 md:px-6 shadow-sm z-10 flex-shrink-0">

                                    <div className="flex items-center space-x-4 pl-12 md:pl-0 overflow-hidden">

                                        <div className="hidden md:flex flex-col">

                                            <span className="text-[10px] uppercase font-bold text-gray-400 dark:text-slate-500 tracking-wider">Documento</span>

                                            <h2 className="text-sm md:text-base font-bold text-slate-800 dark:text-slate-100 truncate max-w-md">

                                                {activeNoteData.title}

                                            </h2>

                                        </div>

                                        <h2 className="md:hidden text-sm font-bold text-slate-800 dark:text-slate-100 truncate">

                                            {activeNoteData.title}

                                        </h2>

                                    </div>

                                    

                                    <div className="flex items-center space-x-2">

                                        <button 

                                            onClick={() => setIsFullscreen(!isFullscreen)}

                                            className="hidden md:flex items-center space-x-1 px-3 py-1.5 rounded-lg text-xs font-medium text-gray-600 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors"

                                        >

                                            {isFullscreen ? <Icons.Minimize className="w-4 h-4" /> : <Icons.Maximize className="w-4 h-4" />}

                                            <span>{isFullscreen ? 'Salir' : 'Expandir'}</span>

                                        </button>

                                        <a 

                                            href={activeNoteData.pdfUrl} 

                                            target="_blank" 

                                            className="flex items-center space-x-1 px-3 py-1.5 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 text-xs font-bold transition-colors shadow-sm"

                                        >

                                            <span>Abrir</span>

                                            <Icons.ExternalLink className="w-3 h-3" />

                                        </a>

                                    </div>

                                </div>



                                <div className="flex-1 bg-gray-200 dark:bg-slate-950 iframe-container relative overflow-hidden">

                                    <iframe 

                                        src={activeNoteData.pdfUrl} 

                                        className="w-full h-full border-none shadow-inner"

                                        title="Visor PDF"

                                    />

                                    <div className="absolute inset-0 -z-10 flex items-center justify-center text-gray-400">

                                        <div className="text-center">

                                            <div className="animate-spin h-8 w-8 border-4 border-indigo-500 border-t-transparent rounded-full mx-auto mb-4"></div>

                                            <p className="text-sm">Cargando PDF...</p>

                                        </div>

                                    </div>

                                </div>

                            </div>

                        ) : (

                            <div className="flex-1 flex flex-col items-center justify-center p-8 text-center fade-in overflow-y-auto">

                                <div className="max-w-md">

                                    <div className="w-24 h-24 bg-white dark:bg-slate-800 rounded-3xl flex items-center justify-center mb-8 shadow-xl border border-gray-100 dark:border-slate-700 mx-auto transform hover:rotate-6 transition-all">

                                        <Icons.Rocket className="w-12 h-12 text-indigo-500" />

                                    </div>

                                    <h1 className="text-3xl font-extrabold text-slate-800 dark:text-white mb-4">

                                        Gestor de Apuntes 2.0

                                    </h1>

                                    <p className="text-slate-500 dark:text-slate-400 mb-8">

                                        Selecciona un documento para visualizarlo. Tus semestres y favoritos se guardan autom√°ticamente.

                                    </p>

                                    <div className="grid grid-cols-2 gap-4">

                                        <div className="p-4 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-700">

                                            <div className="text-xl font-black text-indigo-600 dark:text-indigo-400">{MIS_DOCUMENTOS.length}</div>

                                            <div className="text-[10px] text-gray-400 uppercase font-bold">Documentos</div>

                                        </div>

                                        <div className="p-4 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-700">

                                            <div className="text-xl font-black text-emerald-500">{favorites.length}</div>

                                            <div className="text-[10px] text-gray-400 uppercase font-bold">Favoritos</div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                        )}

                    </main>

                </div>

            );

        }



        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(<App />);

    </script>

</body>

</html>
